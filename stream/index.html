<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="SPJ48TV Streaming Show Theater JKT48">
    <title>SPJ48TV STREAMING</title>
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdn.plyr.io">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Token Screen -->
        <div id="tokenInput" class="token-container">
            <div class="container">
                <img src="../src/images/logo.png" alt="SPJ48 TV" class="logo-img">
                <div class="loading-content">
                    <div class="loader"></div>
                    <p id="tokenMessage" class="loading-text">Memvalidasi token...</p>
                </div>
            </div>
        </div>

        <!-- Stream Container -->
        <div id="streamingContainer" class="stream-container hidden">
            <div class="player-wrapper">
                <video id="streamPlayer" playsinline controls crossorigin="anonymous">
                    <source id="streamSource" type="video/mp4">
                </video>
            </div>
            <div class="stream-info">
                <h2 id="showTitle">Loading...</h2>
                <p id="showInfo">Preparing your stream...</p>
            </div>
            
            <!-- Tambahkan section untuk lineup -->
            <div class="lineup-section">
                <h3 class="lineup-title">Member Lineup</h3>
                <div id="lineupGrid" class="lineup-grid">
                    <!-- Lineup items akan di-inject melalui JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <img src="../src/images/logo.png" alt="SPJ48 TV" class="logo-img">
            <div class="loader"></div>
            <p class="loading-text">Mempersiapkan stream...</p>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, get, update } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        
        window.firebaseDB = { getDatabase, ref, set, get, update };
        window.initializeFirebase = initializeApp;
    </script>
    
    <!-- Main Script -->
    <script src="main.build.js" type="module"></script>

    <!-- Tambahkan setelah Plyr.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
